<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LOOK AT SHOEZ</title>
    <link rel="stylesheet" href="contact-us.component.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-wrapper">
            <div class="contact-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="contact-map">
                <iframe src="https://www.bing.com/maps/geoplat/REST/v1/Imagery/Map/RoadVibrant/17.430374,78.450424/11?ms=608,247&ml=Basemap,LandCover,Landmarks,OsmBuildings&key=AnTcaqBi2ypp0xI-OZNi4W_ik2KhjgpqioTAtXLC8GzkMBQRMlyxvxyTnd5b73im&c=en-US&ur=in&fmt=jpeg&od=1&shading=hill&logo=n&da=ro" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy=
                "no-referrer-when-downgrade"></iframe> 
                       </div>
        </div>
    </div>
</body>
</html>
